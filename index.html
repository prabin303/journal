<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Journal</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <section id="blog-container">
      <!-- Dynamic blog posts will appear here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Dostel. All rights reserved.</p>
  </footer>

  <script>
    // Load blogs from localStorage
    const blogs = JSON.parse(localStorage.getItem('blogs')) || [];

    // Populate blog container
    const blogContainer = document.getElementById('blog-container');
    if (blogs.length === 0) {
      blogContainer.innerHTML = '<p>No blogs available. Please create one in the Dashboard.</p>';
    } else {
      blogs.reverse().forEach(blog => {
        const postElement = document.createElement('section');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <h2>${blog.title}</h2>
          ${blog.content.map(paragraph => `<p>${paragraph}</p>`).join('')}
          <p class="timestamp">Posted on: ${new Date(blog.createdAt).toLocaleString()}</p>
        `;
        blogContainer.appendChild(postElement);
      });
    }
  </script>
</body>
</html>
